<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<title>Тамагочи</title>
</head>
<body>
	<header class="header">
		<div class="header-name">
			<h1>Cat's World</h1>
		</div>
	</header>
	<section class="game-window">
		<section class="left-window">
			<section class="left-window-position">
				<div class="days-counter">
					<div class="days-counter-position">
						<div class="days-counter-icon">
							
						</div>
					</div>
				</div>
				<div class="cat-image-block"></div>
			</section>
		</section>
		<section class="right-window">
			<section class="right-window-position">
				<div class="points-block">
					<div class="points-position">
						<div class="point">
							<div class="icon-point">
								<div class="ex-point"></div>
							</div>
							<div class="name-point">
								<h1>Здоровье</h1>
							</div>
						</div>
						<div class="point">
							<div class="icon-point">
								<div class="ex-point"></div>
							</div>
							<div class="name-point">
								<h1>Сытость</h1>
							</div>
						</div>
						<div class="point">
							<div class="icon-point">
								<div class="ex-point"></div>
							</div>
							<div class="name-point">
								<h1>Гидрация</h1>
							</div>
						</div>
						<div class="point">
							<div class="icon-point">
								<div class="ex-point"></div>
							</div>
							<div class="name-point">
								<h1>Воспитание</h1>
							</div>
						</div>
						<div class="point">
							<div class="icon-point">
								<div class="ex-point"></div>
							</div>
							<div class="name-point">
								<h1>Удовлетворение</h1>
							</div>
						</div>
					</div>
				</div>
			</section>
		</section>
	</section>
	<section class="contol-buttons">
		<div class="buttons-block">
			<div class="button-block"></div>
			<div class="button-block"></div>
			<div class="button-block"></div>
			<div class="button-block"></div>
			<div class="button-block"></div>
			<div class="button-block"></div>
		</div>
	</section>
</body>
</html>
